global:
  exp_name: flare22-stcn
  exist_ok: False
  debug: true
  cfg_transform: configs/semantic2D/flare22/transform.yaml
  save_dir: runs
  device: cuda:0
  pretrained: null
  resume: null
  stage: refine
trainer:
  name: SupervisedTrainer
  args:
    use_fp16: true
    num_iterations: 10000
    clip_grad:  10.0
    evaluate_interval: 1
    print_interval: 20
    save_interval: 1000
callbacks:
  - name: LoggerCallbacks
    args: null 
  - name: STCNCallbacks
    args: null 
  - name: CheckpointCallbacks
    args:
      best_key: dice-avg
  - name: VolumeVisualizerCallbacks
    args: null
  - name: WandbCallbacks
    args: 
      username: kaylode
      project_name: flare22
model:
  name: STCNModel
  args:
    single_object: False
    top_k_eval: 20
    mem_every_eval: 4
    pretrained: False
loss:
  name: STCNLossV2
  args:
    weights: null
    losses:
      - name: OhemCELoss
        args: 
          thresh: 0.8
      - name: FocalTverskyLoss
        args: 
          alpha: 0.35
          gamma: 0.75
metrics:
- name: mIOU
  args:
- name: DiceScore
  args:
    calc_each_class: True
# - name: NormalizedSurfaceDistance
#   args:
#     calc_each_class: True
optimizer:
  name: AdamW
  args:
    lr: 0.0001
    weight_decay: 0.0000001
    betas:
    - 0.937
    - 0.999
scheduler:
  name: SchedulerWrapper
  args:
    scheduler_name: cosine2
    t_initial: 20
    t_mul: 0.95
    eta_mul: 0.95
    eta_min: 1.0e-07
data:
  dataset:
    train:
      name: FLARE22TrainDataset
      args:
        root_dir: /content/data/flare2022/labelled-processed320clip/
        csv_path: /content/data/flare2022/labelled-processed320clip/train.csv
        max_jump: 5 #initial
    val:
      name: FLARE22ValDataset
      args:
        root_dir: /content/data/flare2022/labelled-processed320clip/
        csv_path: /content/data/flare2022/labelled-processed320clip/val.csv
  dataloader:
    train:
      name: DataLoader
      args:
        batch_size: 16
        drop_last: false
        shuffle: false
        sampler:
          name: ReSampler
          args:
            num_repeat: 10
    val:
      name: DataLoader
      args:
        batch_size: 1
        drop_last: false
        shuffle: false