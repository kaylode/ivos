global:
  debug: true
  cfg_transform: configs/semantic/transform.yaml
  save_dir: runs
  device: cuda:0
  use_fp16: true
  pretrained: null
  resume: null
trainer:
  name: SupervisedTrainer
  args:
    num_iterations: 10000
    clip_grad:  10.0
    evaluate_interval:  1
    print_interval: 20
    save_interval: 1000
callbacks:
  - name: LoggerCallbacks
    args: null 
  - name: CheckpointCallbacks
    args:
      best_key: bl_acc
  - name: VisualizerCallbacks
    args: null
  - name: TensorboardCallbacks
    args: null
model:
  name: BaseSegModel
  args:
    name: unetplusplus
    encoder_name: efficientnet-b0
loss:
  name: MultiLoss
  args:
    weights: null
    losses:
      - name: CELoss
        args: {}
      - name: DiceLoss
        args: {}
metrics:
- name: PixelAccuracy
  args:
    ignore_index: 0
- name: DiceScore
  args:
    ignore_index: 0
optimizer:
  name: AdamW
  args:
    lr: 0.001
    weight_decay: 0.0005
    betas:
    - 0.937
    - 0.999
scheduler:
  name: SchedulerWrapper
  args:
    scheduler_name: cosine2
    t_initial: 7
    t_mul: 0.9
    eta_mul: 0.9
    eta_min: 1.0e-06
data:
  dataset:
    train:
      name: CSVDataset
      args:
        image_dir: data/images/train
        mask_dir: data/masks/train
        csv_path: data/train.csv
        txt_classnames: configs/semantic/classes.txt
    val:
      name: CSVDataset
      args:
        image_dir: data/images/val
        mask_dir: data/masks/val
        csv_path: data/val.csv
        txt_classnames: configs/semantic/classes.txt
  dataloader:
    train:
      name: DataLoaderWithCollator
      args:
        batch_size: 32
        drop_last: false
        shuffle: true
        collate_fn:
            name: MosaicCollator
            args:
              scale_range: [0.3, 0.7]
              p: 0.3
    val:
      name: DataLoaderWithCollator
      args:
        batch_size: 32
        drop_last: false
        shuffle: true
